<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="mode-toggle">
                <button id="modeButton">Light/Dark Mode</button>
            </div>
        </header>
        <main>
            <section class="search-bar">
                <input type="text" id="searchInput" placeholder="Enter a location">
                <button id="searchButton">Search</button>
            </section>
            <section class="current-weather">
                <h2>Current Weather</h2>
                <div id="currentWeather">
                    <!-- Current weather data will be displayed here -->
                </div>
            </section>
            <section class="current-location">
                <h2>Current Location</h2>
                <p id="currentLocation">Location: <span id="locationName"></span></p>
                <p id="currentTime">Time: <span id="time"></span></p>
                <p id="currentDate">Date: <span id="date"></span></p>
            </section>
            <section class="hourly-forecast">
                <h2>Hourly Forecast</h2>
                <div id="hourlyForecast">
                    <!-- Hourly forecast data will be displayed here -->
                </div>
            </section>
            <section class="five-day-forecast">
                <h2>5-Day Forecast</h2>
                <div id="fiveDayForecast">
                    <!-- 5-day forecast data will be displayed here -->
                </div>
            </section>
            <section class="weather-details">
                <h2>Weather Details</h2>
                <div id="weatherDetails">
                    <!-- Weather details will be displayed here -->
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Weather Dashboard</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
