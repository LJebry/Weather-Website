<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
        }

        h1 {
            color: #3498db; /* Pastel blue for the header */
        }

        .main {
            text-align: center;
        }

        .search {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db; /* Pastel blue for the button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        .weather-info {
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
        }

        /* Additional styling for location display */
        #location {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <main>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Enter a location">
                <button id="searchButton">Search</button>
            </div>
            <div class="weather-info">
                <!-- Weather data will be displayed here -->
            </div>
        </main>
        <footer>
            <p id="location"></p>
        </footer>
    </div>
    <script>
        const apiKey = '0d2d4c9e1b0e9dd60f3ca4c63294ee73';
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const weatherInfo = document.querySelector('.weather-info');
        const locationDisplay = document.getElementById('location');

        searchButton.addEventListener('click', () => {
            const location = searchInput.value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    // Update the UI with weather data
                    const temperature = data.main.temp;
                    const description = data.weather[0].description;
                    const cityName = data.name;
                    const country = data.sys.country;

                    weatherInfo.innerHTML = `
                        <h2>${cityName}, ${country}</h2>
                        <p>${description}</p>
                        <p>Temperature: ${temperature}Â°C</p>
                    `;

                    locationDisplay.textContent = `Location: ${cityName}, ${country}`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    weatherInfo.innerHTML = '<p>Could not retrieve weather data for the location.</p>';
                });
        });
    </script>
</body>
</html>
